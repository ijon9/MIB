{%extends "home.html"%}
{%block title%}Account{%endblock%}
{%block main%}
{% set msgs = get_flashed_messages() %}
{% for each in msgs %}
<br>
<div class="alert alert-primary" role="alert">{{each}} </div>

{% endfor %}
<h1 style="text-align: center">Account Settings</h1>
<br>
<div class="container">
    <div class="card-deck">
            <div class="card border-info mb-3" style="width: 30rem;height:20rem">
                <div class="card-header">Change Profile Picture</div>
                <div class="card-body text-info">
                    <form action="/account" method="POST">
                    <div class="form-group">
                        <label for="pic">Profile Picture</label>
                        <input type="text" class="form-control" id="pic" placeholder="Provide An Image URL For Your Profile Picture"
                            name="pic">
                    </div>
                    <button type="submit" class="btn btn-primary" name="picchange">Change</button>
                    </form>
                </div>
            </div>
            <div class="card border-info mb-3" style="width: 30rem; height:20rem;float:right">
                <div class="card-header">Change Display Name</div>
                <div class="card-body text-info">
                    <form action="/account" method="POST">
                        <div class="form-group">
                            <label for="display">Display Name</label>
                            <input type="text" class="form-control" id="user" placeholder="Enter New Display Name" name="display">
                        </div>
                    <button type="submit" class="btn btn-primary" name="dischange">Change</button>
                    </form>
                </div>
            </div>

    </div>
    <div class="card border-info mb-3" style="max-width: 70rem;">
        <form action="/account" method="POST">
        <div class="card-header">Change Password</div>
        <div class="card-body text-info">
            <div class="form-group">
                <label for="oldpassword">Old Password</label>
                <input type="password" class="form-control" id="oldpassword" placeholder="Enter Old Password" name="oldpass">
            </div>
            <div class="form-group">
                <label for="newpassword">New Password</label>
                <input type="password" class="form-control" id="newpassword" placeholder="Enter New Password" name="newpass">
            </div>
            <div class="form-group">
                <label for="cnewpassword">Confirm New Password</label>
                <input type="password" class="form-control" id="cnewpassword" placeholder="Confirm New Password" name="cnewpass">
            </div>
            <button type="submit" class="btn btn-primary" name="passchange">Change</button>
        </div>
        </form>
    </div>
</div>

{%endblock%}
