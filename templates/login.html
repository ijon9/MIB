{%extends "base.html"%}

{%block title%} Login {%endblock%}

{%block body%}
<div class="container">
    <br>
    <div class="jumbotron" style="background-color:#90AA86;">
        <div class="row">
            <div class="col-8">
                <h1 class="display-4"style="color:white; font-family:'Courier New', Courier, monospace;"> EventBlox </h1>
                <p style="color:white; font-family:'Courier New', Courier, monospace;font-size:20">
                        A calendar app that will allow you to manage your events and share them with friends
                </p>
                <button  type="button" class="btn btn-dark">Learn More</button>
            </div>
            <div class="col-3">
                <div class="card" style="height: 27rem;width:17rem">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item" style="width:50%">
                                <a class="nav-link active" id="logintab" href="#">Login</a>
                                </li>
                                <li class="nav-item" style="width:50%">
                                <a class="nav-link" id="registertab" href="#">Register</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                        <form action="\" method="POST">
                                <div class="form-group">
                                    <label for="user">Username</label>
                                    <input type="email" class="form-control" id="user"  placeholder="Enter username" name="user">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="pass">
                                </div>
                                <div class="form-group" id="confirm" hidden>
                                        <label for="password">Confirm Password</label>
                                        <input type="password" class="form-control"  placeholder="Re-enter Password" name="confirmpass">
                                </div>
                                <button type="submit" class="btn btn-primary" id="login" name="login">Login</button>
                                <button type="submit" class="btn btn-primary" id="register" name="register" hidden>Register</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='auth.js') }}"></script>
{%endblock%}
